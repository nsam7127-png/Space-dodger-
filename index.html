<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Space Dodger</title>
  <style>
    :root{--bg:#08111a;--fg:#e6f7ff;--accent:#ff6b6b}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#041018 0%,#071626 100%);color:var(--fg)}
    #game-wrap{width:720px;max-width:96vw;background:radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent), #03121a;border-radius:10px;padding:12px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
    canvas{display:block;width:100%;height:auto;background:#071a23;border-radius:6px}
    .overlay{margin-top:8px;display:flex;justify-content:space-between;align-items:center;gap:8px}
    .info{font-size:14px;color:#9fc1d4}
    .btn{background:var(--accent);color:#111;padding:6px 10px;border-radius:6px;border:none;cursor:pointer;font-weight:600}
    .small{font-size:12px}
    @media (max-width:420px){#game-wrap{padding:8px}}
  </style>
</head>
<body>
  <div id="game-wrap">
    <canvas id="game" width="720" height="480"></canvas>
    <div class="overlay">
      <div class="info" id="hud">Score: 0 • Best: 0</div>
      <div>
        <button class="btn small" id="restart">Restart</button>
        <button class="btn small" id="toggle-sound">Sound: On</button>
      </div>
    </div>
    <div class="info small" style="margin-top:6px">Controls: Arrow keys / A,D to move. Tap left/right on mobile. Press Space to restart after Game Over.</div>
  </div>

  <script>
  // Embedded game.js - Space Dodger
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const hud = document.getElementById('hud');
  const restartBtn = document.getElementById('restart');
  const soundBtn = document.getElementById('toggle-sound');

  let W = canvas.width, H = canvas.height;
  let lastTime = 0;
  let running = true;
  let score = 0;
  let best = parseInt(localStorage.getItem('space-dodger-best') || '0', 10);
  let soundOn = true;

  soundBtn.addEventListener('click', () => {
    soundOn = !soundOn;
    soundBtn.textContent = `Sound: ${soundOn ? 'On' : 'Off'}`;
  });

  function playBeep(freq=220, time=0.05) {
    if (!soundOn) return;
    try {
      const a = new (window.AudioContext || window.webkitAudioContext)();
      const o = a.createOscillator();
      const g = a.createGain();
      o.type = 'sine';
      o.frequency.value = freq;
      g.gain.value = 0.02;
      o.connect(g); g.connect(a.destination);
      o.start();
      o.stop(a.currentTime + time);
      setTimeout(()=>a.close(), 200);
    } catch(e){}
  }

  const player = {
    w: 44, h: 18, x: W/2 - 22, y: H - 60, speed: 280, color: '#7fe0ff'
  };

  let asteroids = [];
  let spawnTimer = 0;
  let spawnInterval = 0.9;
  let difficultyTimer = 0;

  const input = { left:false, right:false };
  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft' || e.key === 'a') input.left = true;
    if (e.key === 'ArrowRight' || e.key === 'd') input.right = true;
    if (e.code === 'Space' && !running) resetGame();
  });
  window.addEventListener('keyup', e => {
    if (e.key === 'ArrowLeft' || e.key === 'a') input.left = false;
    if (e.key === 'ArrowRight' || e.key === 'd') input.right = false;
  });

  canvas.addEventListener('pointerdown', e => {
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) * (canvas.width / rect.width);
    if (x < canvas.width/2) { input.left = true; }
    else { input.right = true; }
  });
  canvas.addEventListener('pointerup', e => { input.left = false; input.right = false; });
  canvas.addEventListener('pointercancel', () => { input.left = false; input.right = false; });

  function spawnAsteroid() {
    const size = 12 + Math.random() * 36;
    const x = Math.random() * (W - size) + size/2;
    const speed = 60 + Math.random() * 140 + (score/10);
    asteroids.push({ x, y: -size, r: size/2, speed, rot: Math.random()*Math.PI });
  }

  function update(dt) {
    if (!running) return;

    let move = 0;
    if (input.left) move -= 1;
    if (input.right) move += 1;
    player.x += move * player.speed * dt;
    player.x = Math.max(6, Math.min(W - player.w - 6, player.x));

    spawnTimer += dt;
    if (spawnTimer >= spawnInterval) {
      spawnTimer = 0;
      spawnAsteroid();
    }

    difficultyTimer += dt;
    if (difficultyTimer > 8) {
      difficultyTimer = 0;
      spawnInterval = Math.max(0.36, spawnInterval - 0.06);
    }

    for (let i = asteroids.length - 1; i >= 0; i--) {
      const a = asteroids[i];
      a.y += a.speed * dt;
      a.rot += dt * 2;
      if (a.y - a.r > H) asteroids.splice(i,1);
      else {
        if (circleRectCollision(a, player)) {
          playBeep(120, 0.2);
          running = false;
          if (score > best) { best = Math.floor(score); localStorage.setItem('space-dodger-best', best); }
        }
      }
    }

    score += dt * 10;
  }

  function circleRectCollision(circle, rect) {
    const rx = rect.x, ry = rect.y, rw = rect.w, rh = rect.h;
    const cx = circle.x, cy = circle.y, r = circle.r;
    const closestX = clamp(cx, rx, rx + rw);
    const closestY = clamp(cy, ry, ry + rh);
    const dx = cx - closestX, dy = cy - closestY;
    return (dx*dx + dy*dy) < (r*r);
  }

  function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

  function draw() {
    ctx.clearRect(0,0,W,H);
    drawStars();

    ctx.save();
    ctx.translate(player.x + player.w/2, player.y + player.h/2);
    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.moveTo(0, -player.h/1.2);
    ctx.lineTo(player.w/2, player.h/1.6);
    ctx.lineTo(-player.w/2, player.h/1.6);
    ctx.closePath();
    ctx.fill();
    ctx.restore();

    for (const a of asteroids) {
      ctx.save();
      ctx.translate(a.x, a.y);
      ctx.rotate(a.rot);
      ctx.fillStyle = '#c2b3a0';
      ctx.beginPath();
      const spikes = 6;
      for (let i=0;i<spikes;i++){
        const ang = i*(Math.PI*2)/spikes;
        const rad = a.r * (0.7 + 0.6*Math.sin(i*1.9));
        ctx.lineTo(Math.cos(ang)*rad, Math.sin(ang)*rad);
      }
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    hud.textContent = `Score: ${Math.floor(score)} • Best: ${best}`;

    if (!running) {
      ctx.fillStyle = 'rgba(2,6,8,0.7)';
      ctx.fillRect(W/2 - 180, H/2 - 64, 360, 128);
      ctx.fillStyle = '#fff';
      ctx.textAlign = 'center';
      ctx.font = '28px system-ui, Arial';
      ctx.fillText('Game Over', W/2, H/2 - 6);
      ctx.font = '16px system-ui, Arial';
      ctx.fillText(\`Score: \${Math.floor(score)}   Best: \${best}\`, W/2, H/2 + 22);
      ctx.fillText('Press Space or Restart to play again', W/2, H/2 + 48);
    }
  }

  function drawStars() {
    ctx.fillStyle = '#041a22';
    ctx.fillRect(0,0,W,H);
    for (let i=0;i<60;i++){
      const x = (i*97 % W);
      const y = ((i*53 + Math.floor(score)) % H);
      const s = (i%3)+0.4;
      ctx.fillStyle = i%7===0 ? '#cfeffb' : '#5fb1c8';
      ctx.fillRect((x*1.37)%W, (y*0.79)%H, s, s);
    }
  }

  function loop(ts) {
    if (!lastTime) lastTime = ts;
    const dt = Math.min(0.033, (ts - lastTime)/1000);
    lastTime = ts;
    update(dt);
    draw();
    requestAnimationFrame(loop);
  }

  function resetGame() {
    asteroids = [];
    spawnTimer = 0;
    spawnInterval = 0.9;
    difficultyTimer = 0;
    score = 0;
    running = true;
    player.x = W/2 - player.w/2;
    playBeep(400, 0.03);
  }

  restartBtn.addEventListener('click', resetGame);
  requestAnimationFrame(loop);
  </script>
</body>
</html>
